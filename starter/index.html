<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

    <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-3 pb-3">
        <div class="mb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <input type="text" class="form-control" id="search-input" placeholder="London" 
          aria-labelledby="form-heading" aria-controls="today forecast" />
        </div>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="search-button" aria-label="submit search">
            Search
          </button>
          <hr class="hr weather-hr" />
        </div>
        <div class="list-group" id="history"></div>       
      </aside>
  
      <div class="col-9">        
          <div id="today" class="mt-3" role="region" aria-live="polite"></div>   
          <div class="day-card"></div>  
          <div class="col-9"></div>
          <div id="forecast" class="row mt-3" role="region" aria-live="polite"></div>
          <div class="forecast-card"></div>
        </div>
      
        
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
